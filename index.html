<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Шифр Цезаря</title>
</head>
<body>
<div>
  <h3>Вхідний текст: </h3>
  <input id="input"></input>
  <br><br>
  <div>
    <button id="encrypt-btn">Зашифрувати</button>
    <button id="decrypt-btn">Розшифрувати</button>
    <button id="reset-btn">Очистити</button>
  </div>

  <h4>Крок зрушення:</h4>
  <select id="encrypt-step">
    <option>1</option>
    <option>2</option>
    <option selected>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
    <option>13</option>
    <option>14</option>
  </select>

  <h3>Результат: </h3>
  <input id="output" readonly></input>
</div>

<script src="script.js"></script>
</body>
</html>
